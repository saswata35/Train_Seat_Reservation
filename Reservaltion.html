<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Seat Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Train Reservation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#book-seats">Book Seats</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#seat-about">Seat About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Booking Section -->
    <section id="book-seats" class="booking-section py-5">
        <div class="container">
            <div class="card shadow-sm p-4">
                <h2 class="display-3 text-center">Book Your Seats</h2>
                <form>
                    <div class="mb-3 text-center">
                        <label for="seats" class="form-label">Enter Number of Seats to Book:</label>
                        <input type="number" id="seats" min="1" max="7" class="form-control w-25 mx-auto"
                            placeholder="Seats (1-7)" required>
                    </div>
                    <button type="button" id="book-btn" class="btn btn-success mx-auto d-block">Book Seats</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Seat Layout Section -->
    <section id="seat-layout" class="seat-layout-section py-5">
        <div class="container">
            <div class="card p-4">
                <h2 class="display-3 text-center">Seat Layout</h2>
                <div class="seat-layout">
                    <!-- Seat layout will be generated dynamically -->
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Train Reservation System</p>
    </footer>

    <!-- External Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
